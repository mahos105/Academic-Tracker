<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Attendance Portal</title>
    <link rel="stylesheet" href="static/style1.css" />

  <body>
    <header class="header">

      <h2>Attendance Portal</h2>
    </header>

    <div class="container">
      <section class="attendance-section">
        <h2 class="section-title">Select Your Name</h2>
        <form class="attendance-form" method="POST" action="/add_manually_post">
          <ul class="student-list">
            <li class="student">
              <label class="student-label">
                <span>Student 1</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Student 1"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Saumitra Gurav</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Saumitra Gurav"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Soham Mokashi</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Soham Mokashi"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Crysline Correa</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Crysline Correa"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Larissa Martis</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Larissa Martis"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Sonia Pimenta</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Sonia Pimenta"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Samuel Roy</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Samuel Roy"
                />
              </label>
            </li>
            <li class="student">
              <label class="student-label">
                <span>Steffi Peter</span>
                <span class="checkmark"></span>
                <input
                  type="checkbox"
                  class="student-checkbox"
                  name="student"
                  value="Steffi Peter"
                />
              </label>
            </li>
            <!-- Add similar elements for other students -->
          </ul>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      <p>&copy; QR Attendance System 2023</p>
    </footer>

    <script>
      const checkboxes = document.querySelectorAll(".student");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          checkboxes.forEach((otherCheckbox) => {
            if (otherCheckbox !== checkbox) {
              otherCheckbox.querySelector(".student-checkbox").checked = false;
            }
          });
        });
      });
    </script>
  </body>
</html>
